    <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
             
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Tarefas
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Treinos Completos</a></li>
                  <li><a class="dropdown-item" href="#">Treinos não registrados</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Mudar Treino</a></li>
                </ul>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>

          </div>
        </div>

    <div class="container">
   
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Novo Treino
      </button>  

    </div>

    <div class="container">
        <div id="treinos" class="row">
            <div class="card">
                <div class="card-header">
                  Segunda
                </div>
                <div class="card-body">
                 
                  <p class="card-text">Treino de Peito</p>
                  <p><span class="badge text-bg-danger">Danger</span></p>
                  <a href="#" class="btn btn-primary"><i class="bi bi-check-lg"></i>Feito</a>
                  <a href="#" class="btn btn-danger"><i class="bi bi-trash"></i>Trocar treino</a>
                  
                </div>
              </div>

        </div>
        
    </div>

   
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Cadrastrar Treino</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <input id="titulo" type="text" class="form-control" placeholder="Exercicio" aria-label="Exercicio">
          </div>
          <div class="col-12">
            <input id="repeticoes" type="text" class="form-control" placeholder="Repetições" aria-label="Repetições">
          </div>
          <div class="col-12">
            <select id="series" class="form-select" aria-label="Default select example">
                <option selected>Series</option>
                <option >1</option>
                <option >2</option>
                <option >3</option>
                <option >4</option>
              </select>
        </div>
          <div class="col-12">
            <input id="descanso" type="text" class="form-control" placeholder="Descanço" aria-label="Descanço">
          </div>
          
         
  
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button  id="salvar" type="button" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
